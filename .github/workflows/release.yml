name: elastic beat release by goreleaser

on:
  push:
    tags:
      - '*'

env:
  GOPRIVATE: github.com/Shoothzj

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up Go
        uses: actions/setup-go@v1
        with:
            go-version: 1.13.x

      -
        name: Create go path directory
        env:
            GOPATH: /home/runner/work/pulsar-beat-output/pulsar-beat-output/go
        run: |
            mkdir -p $GOPATH/src/github.com/Shoothzj/

      -
        name: Checkout
        uses: actions/checkout@v2
        with:
            path: go/src/github.com/Shoothzj/pulsar-beat-output

      -
        name: Unshallow
        run: |
            mkdir -p go/src/github.com/Shoothzj/pulsar-beat-output
            cd /home/runner/work/pulsar-beat-output/pulsar-beat-output/go/src/github.com/Shoothzj/pulsar-beat-output &&
            git fetch --prune --unshallow &&
            go mod tidy &&
            sudo cp zstd_cgo.go /home/runner/go/pkg/mod/github.com/apache/pulsar-client-go@v0.3.0/pulsar/internal/compression/zstd_cgo.go
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2.1.1
        with:
          workdir: /home/runner/work/pulsar-beat-output/pulsar-beat-output/go/src/github.com/Shoothzj/pulsar-beat-output
          version: latest
          args: release --rm-dist --release-notes=docs/release-note.md --release-header=docs/release-header.md
        env:
          GITHUB_TOKEN: ${{ secrets.BEAT_ACCESS_TOKEN }}
          GOPATH: /home/runner/work/pulsar-beat-output/pulsar-beat-output/go
        